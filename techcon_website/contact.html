<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact TechCon 2024</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Phone: +1 (555) 123-4567</p>

            <h3>Social Media</h3>
            <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
            <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>

            <h3>Location</h3>
            <iframe src="https://maps.google.com/maps?q=conference+center&output=embed" width="600"
                height="450"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
